}

.links-center {
	width: 100%; /* Make each links div take the full width */

}

.links-right {
	width: 100%; /* Make each links div take the full width */
	display: flex; /* Use flexbox to lay out the content inside */
	flex-direction: column; /* Stack content vertically */
	justify-content: center; /* Center content horizontally */
	align-items: center; /* Align items in the center vertically */
	font-family: Nunito;
	margin-right: 1 em;
}

.socialz,
.icons-right {
	display: flex; /* Use flexbox to lay out the content inside */
	flex-direction: row; /* Stack content vertically */
	justify-content: center; /* Center content horizontally */

	font-family: Nunito;
	padding-right: 3em;
	padding-left: 15%;
}

.footer {
	background-color: #ffffff;
	position: absolute;
	height: 50px;
	margin-top: -50px;
	bottom: 0;
	left: 0;
	right: 0;
	display: flex; /* Use flexbox to lay out the footer items */
	justify-content: center; /* Center horizontally */
	align-items: center; /* Center vertically */
	text-align: center; /* Center text elements */
	flex-direction: row; /* Stack children vertically */
	gap: 20px; /* Optional: adds space between the children */
	padding: 100px; /* Optional: adds padding inside the footer */
	font-family: Nunito;
	flex-shrink: 0;
}

.container {
	background-color: #ffffff;
	display: flex;
	align-items: center;
	flex-direction: row;
	width: 100%;
	height: auto;
}
