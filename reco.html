    <div id="imgContainer">

    <script>
      let imgArray = [

        ["./img/Adventure.jpg", "Adventure"],
        ["./img/Girls Trip.jpg", "Girls Trip"],
        ["./img/Nightlife.jpg", "Night Life"],
        ["./img/Relax.jpg", "Relax"],
        ["./img/Winery.jpg", "Winery"],
        ["./img/Shopping.jpg", "Shopping"],
        ["./img/Romance.jpg", "Romance"],
        ["./img/Sport.jpg", "Sport"]
        ];

        for (let i = 0; i < imgArray.length; i++) {

        // create a new DIV
        let newDiv = document.createElement("div");
        newDiv.class = "divcell";


        let img = document.createElement("img");
        img.src = imgArray[i][0];
        img.style.width = "276px";
        img.style.height = "221px";
        img.style.margin = "10px";
        img.addEventListener('click', function() {
          if (img.style.border === "2px solid blue") {
            img.style.border = "none";
            return;
          }
          img.style.border = "2px solid blue";
        });

        newDiv.appendChild(img);

        let div = document.createElement("div");
        div.innerHTML = imgArray[i][1];
        div.style.margin = "5px";
        div.style.padding = "5px";
        div.style.font = "Nunito";
        div.style.fontWeight = "500";
        div.style.fontSize = "20px";
        div.style.lineHeight = "20px";
        div.style.color = "#000000";
        // document.getElementById('imgContainer').appendChild(div);
        newDiv.appendChild(div);
        document.getElementById('imgContainer').appendChild(newDiv);

}
     </script>
